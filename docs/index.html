<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Messenger Desktop</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #ffffff;
      --bg-gradient: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #f8f9fa 100%);
      --text: #1a1a1a;
      --text-muted: #666;
      --text-subtle: #888;
      --border: #e0e0e0;
      --btn-shadow: rgba(0, 132, 255, 0.25);
      --btn-shadow-hover: rgba(0, 132, 255, 0.35);
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0a0a0a;
        --bg-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0f0f23 100%);
        --text: #ffffff;
        --text-muted: #888;
        --text-subtle: #666;
        --border: #333;
        --btn-shadow: rgba(0, 132, 255, 0.3);
        --btn-shadow-hover: rgba(0, 132, 255, 0.4);
      }
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }
    
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }
    
    .icon {
      width: 96px;
      height: 96px;
      margin-bottom: 1.5rem;
      border-radius: 20px;
    }
    
    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      color: var(--text-muted);
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }
    
    .download-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      background: #0084ff;
      color: white;
      padding: 1rem 2rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.2s ease;
      box-shadow: 0 4px 20px var(--btn-shadow);
    }
    
    .download-btn:hover {
      background: #0073e6;
      transform: translateY(-2px);
      box-shadow: 0 6px 25px var(--btn-shadow-hover);
    }
    
    .download-btn svg {
      width: 20px;
      height: 20px;
    }
    
    .platform {
      margin-top: 0.75rem;
      color: var(--text-subtle);
      font-size: 0.85rem;
    }
    
    .other-platforms {
      margin-top: 2.5rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
    }
    
    .other-platforms h2 {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }
    
    .platform-links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
    }
    
    .platform-link {
      color: #0084ff;
      text-decoration: none;
      font-size: 0.85rem;
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      transition: all 0.2s ease;
    }
    
    .platform-link:hover {
      background: rgba(0, 132, 255, 0.1);
      border-color: #0084ff;
    }
    
    .github-link {
      margin-top: 2rem;
      color: var(--text-subtle);
      font-size: 0.8rem;
    }
    
    .github-link a {
      color: var(--text-muted);
      text-decoration: none;
    }
    
    .github-link a:hover {
      color: var(--text);
    }
    
    .version-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    
    .version-info span {
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }
    
    .version-badge {
      background: rgba(0, 132, 255, 0.1);
      color: #0084ff;
      padding: 0.25rem 0.6rem;
      border-radius: 6px;
      font-weight: 500;
      font-size: 0.8rem;
    }
    
    .version-info svg {
      width: 14px;
      height: 14px;
      opacity: 0.7;
    }
    
    .release-notes {
      margin-top: 0.75rem;
    }
    
    .release-notes a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.8rem;
    }
    
    .release-notes a:hover {
      color: #0084ff;
      text-decoration: underline;
    }
    
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .downloading .spinner { display: block; }
    .downloading .download-icon { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/apotenza92/facebook-messenger-desktop/main/assets/icons/icon-rounded.png" alt="Messenger" class="icon">
    <h1>Messenger Desktop</h1>
    <p class="subtitle">Download for your platform</p>
    
    <a href="#" class="download-btn" id="download-btn">
      <svg class="download-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
      </svg>
      <div class="spinner"></div>
      <span id="btn-text">Download</span>
    </a>
    <p class="platform" id="platform-text">Detecting your platform...</p>
    
    <div class="version-info" id="version-info">
      <span>
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
        Version <span class="version-badge" id="version-badge">...</span>
      </span>
      <span id="release-date"></span>
    </div>
    <div class="release-notes" id="release-notes"></div>
    
    <div class="other-platforms">
      <h2>Other platforms</h2>
      <div class="platform-links">
        <a href="https://github.com/apotenza92/facebook-messenger-desktop/releases/latest/download/Messenger-macos-arm64.zip" class="platform-link">macOS (Apple Silicon)</a>
        <a href="https://github.com/apotenza92/facebook-messenger-desktop/releases/latest/download/Messenger-macos-x64.zip" class="platform-link">macOS (Intel)</a>
        <a href="https://github.com/apotenza92/facebook-messenger-desktop/releases/latest/download/Messenger-windows-x64-setup.exe" class="platform-link">Windows (x64)</a>
        <a href="https://github.com/apotenza92/facebook-messenger-desktop/releases/latest/download/Messenger-windows-arm64-setup.exe" class="platform-link">Windows (ARM)</a>
        <a href="https://github.com/apotenza92/facebook-messenger-desktop/releases/latest/download/Messenger-linux.AppImage" class="platform-link">Linux</a>
      </div>
    </div>
    
    <p class="github-link">
      <a href="https://github.com/apotenza92/facebook-messenger-desktop">View on GitHub</a>
    </p>
  </div>

  <script>
    const downloads = {
      'mac-arm': {
        url: 'https://github.com/apotenza92/facebook-messenger-desktop/releases/latest/download/Messenger-macos-arm64.zip',
        name: 'macOS (Apple Silicon)',
        file: 'Messenger-macos-arm64.zip'
      },
      'mac-intel': {
        url: 'https://github.com/apotenza92/facebook-messenger-desktop/releases/latest/download/Messenger-macos-x64.zip',
        name: 'macOS (Intel)',
        file: 'Messenger-macos-x64.zip'
      },
      'windows': {
        url: 'https://github.com/apotenza92/facebook-messenger-desktop/releases/latest/download/Messenger-windows-x64-setup.exe',
        name: 'Windows',
        file: 'Messenger-windows-x64-setup.exe'
      },
      'windows-arm': {
        url: 'https://github.com/apotenza92/facebook-messenger-desktop/releases/latest/download/Messenger-windows-arm64-setup.exe',
        name: 'Windows (ARM)',
        file: 'Messenger-windows-arm64-setup.exe'
      },
      'linux': {
        url: 'https://github.com/apotenza92/facebook-messenger-desktop/releases/latest/download/Messenger-linux.AppImage',
        name: 'Linux',
        file: 'Messenger-linux.AppImage'
      }
    };

    function detectPlatform() {
      const ua = navigator.userAgent.toLowerCase();
      const platform = navigator.platform?.toLowerCase() || '';
      
      // Check for Windows
      if (ua.includes('win')) {
        // Check for ARM Windows
        if (ua.includes('arm') || ua.includes('aarch64')) {
          return 'windows-arm';
        }
        return 'windows';
      }
      
      // Check for macOS
      if (ua.includes('mac')) {
        // Check for Apple Silicon using various detection methods
        // GPU detection for M1/M2/M3
        const canvas = document.createElement('canvas');
        const gl = canvas.getContext('webgl');
        if (gl) {
          const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
          if (debugInfo) {
            const renderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
            if (renderer && renderer.toLowerCase().includes('apple')) {
              return 'mac-arm';
            }
          }
        }
        // Fallback: assume Intel for older detection
        // Modern Safari on Apple Silicon reports differently
        if (platform.includes('arm') || ua.includes('arm64')) {
          return 'mac-arm';
        }
        // Default to Apple Silicon for newer macOS (most users now)
        return 'mac-arm';
      }
      
      // Check for Linux
      if (ua.includes('linux') && !ua.includes('android')) {
        return 'linux';
      }
      
      // Default fallback
      return 'windows';
    }

    async function fetchReleaseInfo() {
      try {
        const response = await fetch('https://api.github.com/repos/apotenza92/facebook-messenger-desktop/releases/latest');
        if (!response.ok) throw new Error('Failed to fetch');
        const release = await response.json();
        
        // Update version badge
        const versionBadge = document.getElementById('version-badge');
        versionBadge.textContent = release.tag_name || release.name;
        
        // Update release date
        const releaseDateEl = document.getElementById('release-date');
        if (release.published_at) {
          const date = new Date(release.published_at);
          const formatted = date.toLocaleDateString('en-US', { 
            month: 'short', 
            day: 'numeric', 
            year: 'numeric' 
          });
          releaseDateEl.innerHTML = `
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM9 10H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2z"/>
            </svg>
            ${formatted}
          `;
        }
        
        // Add release notes link
        const releaseNotesEl = document.getElementById('release-notes');
        releaseNotesEl.innerHTML = `<a href="${release.html_url}" target="_blank">View release notes â†’</a>`;
        
      } catch (e) {
        // Silently fail - version info is optional
        console.log('Could not fetch release info:', e);
        document.getElementById('version-info').style.display = 'none';
      }
    }

    function init() {
      const platform = detectPlatform();
      const download = downloads[platform];
      const btn = document.getElementById('download-btn');
      const btnText = document.getElementById('btn-text');
      const platformText = document.getElementById('platform-text');
      
      btn.href = download.url;
      btnText.textContent = `Download for ${download.name}`;
      platformText.textContent = `${download.file}`;
      
      btn.addEventListener('click', () => {
        btn.classList.add('downloading');
        btnText.textContent = 'Starting download...';
        setTimeout(() => {
          btn.classList.remove('downloading');
          btnText.textContent = `Download for ${download.name}`;
        }, 2000);
      });
      
      // Fetch release info (version, date)
      fetchReleaseInfo();
    }

    init();
  </script>
</body>
</html>
