# Simple test manifest - uses online npm (not for Flathub submission)
app-id: io.github.apotenza92.messenger
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: facebook-messenger-desktop
separate-locales: false

finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-download
  - --device=all

build-options:
  append-path: /usr/lib/sdk/node20/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
    npm_config_nodedir: /usr/lib/sdk/node20
  build-args:
    - --share=network

modules:
  - name: facebook-messenger-desktop
    buildsystem: simple
    build-commands:
      # Install and build
      - npm install --ignore-scripts
      - npx tsc
      - npx tsc -p src/preload/tsconfig.json
      # Install app
      - mkdir -p /app/lib/messenger
      - cp -r dist assets package.json /app/lib/messenger/
      # Copy all production node_modules (electron-updater + dependencies)
      - cp -r node_modules /app/lib/messenger/
      # Install Electron
      - mkdir -p /app/lib/electron
      - unzip -q electron.zip -d /app/lib/electron
      - chmod +x /app/lib/electron/electron
      # Launcher + desktop files
      - install -Dm755 launcher.sh /app/bin/facebook-messenger-desktop
      - install -Dm644 io.github.apotenza92.messenger.desktop /app/share/applications/io.github.apotenza92.messenger.desktop
      - install -Dm644 io.github.apotenza92.messenger.metainfo.xml /app/share/metainfo/io.github.apotenza92.messenger.metainfo.xml
      - install -Dm644 assets/icons/linux/256x256.png /app/share/icons/hicolor/256x256/apps/io.github.apotenza92.messenger.png
      - install -Dm644 LICENSE /app/share/licenses/io.github.apotenza92.messenger/LICENSE
    sources:
      - type: git
        url: https://github.com/apotenza92/facebook-messenger-desktop
        branch: main
      - type: file
        only-arches: [x86_64]
        url: https://github.com/electron/electron/releases/download/v28.0.0/electron-v28.0.0-linux-x64.zip
        sha256: d66b6774b886bd57519d49b9eb8e6e745b523519414a8819f67aa19f76e2b53c
        dest-filename: electron.zip
      - type: file
        only-arches: [aarch64]
        url: https://github.com/electron/electron/releases/download/v28.0.0/electron-v28.0.0-linux-arm64.zip
        sha256: 32f9f7592359cf8b341946b41d758466533bd7a2bc0dc316072a3a1af4b92d84
        dest-filename: electron.zip
      - type: script
        dest-filename: launcher.sh
        commands:
          - export TMPDIR="${XDG_RUNTIME_DIR}/app/${FLATPAK_ID}"
          - cd /app/lib/messenger
          - exec zypak-wrapper /app/lib/electron/electron /app/lib/messenger/dist/main/main.js "$@"
