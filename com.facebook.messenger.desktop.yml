app-id: com.facebook.messenger.desktop
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
command: facebook-messenger-desktop
separate-locales: false

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-download
  # For webcam/video calls
  - --device=all

modules:
  - name: facebook-messenger-desktop
    buildsystem: simple
    build-commands:
      - install -Dm755 facebook-messenger-desktop /app/bin/facebook-messenger-desktop
      - install -Dm644 com.facebook.messenger.desktop.desktop /app/share/applications/com.facebook.messenger.desktop.desktop
      - install -Dm644 com.facebook.messenger.desktop.metainfo.xml /app/share/metainfo/com.facebook.messenger.desktop.metainfo.xml
      - install -Dm644 icon-256.png /app/share/icons/hicolor/256x256/apps/com.facebook.messenger.desktop.png
      - install -Dm644 icon-128.png /app/share/icons/hicolor/128x128/apps/com.facebook.messenger.desktop.png
      - install -Dm644 icon-64.png /app/share/icons/hicolor/64x64/apps/com.facebook.messenger.desktop.png
    sources:
      - type: file
        url: https://github.com/apotenza92/facebook-messenger-desktop/releases/latest/download/facebook-messenger-desktop-x86_64.AppImage
        sha256: REPLACE_WITH_SHA256
        dest-filename: facebook-messenger-desktop.AppImage
      - type: script
        dest-filename: facebook-messenger-desktop
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper /app/extra/facebook-messenger-desktop/facebook-messenger-desktop "$@"
      - type: file
        path: com.facebook.messenger.desktop.desktop
      - type: file
        path: com.facebook.messenger.desktop.metainfo.xml
      - type: file
        path: assets/icons/icon-256.png
        dest-filename: icon-256.png
      - type: file
        path: assets/icons/icon-128.png
        dest-filename: icon-128.png
      - type: file
        path: assets/icons/icon-64.png
        dest-filename: icon-64.png

