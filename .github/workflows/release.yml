name: Build and Release

permissions:
  contents: write
  actions: read

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual triggering

jobs:
  # ============================================
  # PHASE 1: Build all platforms
  # ============================================
  
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        timeout-minutes: 10

      - name: Generate icons
        run: npm run generate-icons

      - name: Build application
        run: npm run build
        timeout-minutes: 5

      - name: Build distributables (signed/notarized)
        run: npm run dist:mac
        timeout-minutes: 30
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            release/*.zip
            release/*.yml
            release/*.blockmap
          retention-days: 30
          if-no-files-found: error

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        timeout-minutes: 10

      - name: Generate icons
        run: npm run generate-icons

      - name: Build application
        run: npm run build
        timeout-minutes: 5

      - name: Build distributables
        run: npm run dist:win
        timeout-minutes: 30

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            release/*.exe
            release/*.yml
            release/*.blockmap
          retention-days: 30
          if-no-files-found: error

  # Linux builds (AppImage, deb, rpm, flatpak) for both x64 and ARM64
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        timeout-minutes: 10

      - name: Install Flatpak tools
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder
          flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          flatpak install --user -y flathub org.freedesktop.Platform//23.08 org.freedesktop.Sdk//23.08

      - name: Generate icons
        run: npm run generate-icons

      - name: Build application
        run: npm run build
        timeout-minutes: 5

      - name: Build distributables
        run: npm run dist:linux
        timeout-minutes: 60

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            release/*.AppImage
            release/*.deb
            release/*.rpm
            release/*.flatpak
            release/*.yml
          retention-days: 30
          if-no-files-found: error

  # NOTE: All Snap builds (amd64 and arm64) are handled by Snapcraft's "Build from GitHub" service
  # which automatically builds snaps when you push to the repo.
  # See: https://snapcraft.io/facebook-messenger-desktop/builds

  # ============================================
  # PHASE 2: Create GitHub Release
  # (Runs after all builds complete)
  # ============================================
  
  release:
    name: Create Release
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*-build'
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | sort

      - name: Extract version from tag
        id: tag_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Prepare release notes
        run: |-
          set -euo pipefail
          VERSION="${{ steps.tag_version.outputs.VERSION }}"
          NOTES=release_notes.txt

          if [ ! -f CHANGELOG.md ]; then
            echo "ERROR: CHANGELOG.md not found"
            exit 1
          fi

          # Extract section for this version (between ## [VERSION] and next ##)
          awk -v ver="$VERSION" '
            /^## \[v?/ { if (found) exit; if ($0 ~ "\\[v?" ver "\\]") found=1; next }
            found { print }
          ' CHANGELOG.md > "$NOTES" || true
          
          if [ ! -s "$NOTES" ]; then
            echo "ERROR: No changelog entry found for version $VERSION"
            echo "Please add an entry to CHANGELOG.md before releasing"
            exit 1
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          name: Release v${{ steps.tag_version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: false
          body_path: release_notes.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # PHASE 3: Update package managers
  # (Runs after release is created)
  # ============================================

  update-homebrew:
    name: Update Homebrew
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc')
    
    steps:
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Wait for release assets to be available
        run: sleep 30

      - name: Download release assets and calculate hashes
        id: hashes
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          
          # Download and hash ARM64
          curl -sL "https://github.com/apotenza92/facebook-messenger-desktop/releases/download/v${VERSION}/Messenger-macos-arm64.zip" -o arm64.zip
          ARM64_SHA256=$(shasum -a 256 arm64.zip | cut -d' ' -f1)
          echo "ARM64_SHA256=${ARM64_SHA256}" >> $GITHUB_OUTPUT
          
          # Download and hash x64
          curl -sL "https://github.com/apotenza92/facebook-messenger-desktop/releases/download/v${VERSION}/Messenger-macos-x64.zip" -o x64.zip
          X64_SHA256=$(shasum -a 256 x64.zip | cut -d' ' -f1)
          echo "X64_SHA256=${X64_SHA256}" >> $GITHUB_OUTPUT

      - name: Update Homebrew cask
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          ARM64_SHA256="${{ steps.hashes.outputs.ARM64_SHA256 }}"
          X64_SHA256="${{ steps.hashes.outputs.X64_SHA256 }}"
          
          # Clone homebrew-tap repo
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/apotenza92/homebrew-tap.git
          cd homebrew-tap
          
          # Update the cask file
          cat > Casks/facebook-messenger-desktop.rb << EOF
          cask "facebook-messenger-desktop" do
            version "${VERSION}"

            on_arm do
              sha256 "${ARM64_SHA256}"
              url "https://github.com/apotenza92/facebook-messenger-desktop/releases/download/v#{version}/Messenger-macos-arm64.zip"
            end

            on_intel do
              sha256 "${X64_SHA256}"
              url "https://github.com/apotenza92/facebook-messenger-desktop/releases/download/v#{version}/Messenger-macos-x64.zip"
            end

            name "Messenger"
            desc "Desktop client for Facebook Messenger"
            homepage "https://github.com/apotenza92/facebook-messenger-desktop"

            livecheck do
              url :url
              strategy :github_latest
            end

            app "Messenger.app"

            zap trash: [
              "~/Library/Application Support/facebook-messenger-desktop",
              "~/Library/Caches/com.facebook.messenger.desktop",
              "~/Library/Caches/com.facebook.messenger.desktop.ShipIt",
              "~/Library/Preferences/com.facebook.messenger.desktop.plist",
              "~/Library/Saved Application State/com.facebook.messenger.desktop.savedState",
            ]
          end
          EOF
          
          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/facebook-messenger-desktop.rb
          git commit -m "Update facebook-messenger-desktop to v${VERSION}"
          git push

  update-winget:
    name: Update WinGet
    needs: release
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc')
    continue-on-error: true  # Don't fail the workflow if winget update fails
    
    steps:
      - name: Submit to WinGet
        uses: vedantmgoyal2009/winget-releaser@v2
        with:
          identifier: apotenza92.FacebookMessengerDesktop
          installers-regex: 'Messenger-windows-x64-setup\.exe$'
          token: ${{ secrets.WINGET_TOKEN }}

  # Snap builds are handled by Snapcraft's "Build from GitHub" service
  # This job waits for those builds to complete, then promotes them to stable
  promote-snap-to-stable:
    name: Promote Snap to Stable
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc')
    continue-on-error: true  # Don't fail the workflow if snap promotion fails
    
    steps:
      - name: Install Snapcraft
        run: sudo snap install snapcraft --classic

      - name: Wait for Snapcraft builds and promote to stable
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_STORE_CREDENTIALS }}
        run: |
          echo "Monitoring Snapcraft builds..."
          echo "Builds page: https://snapcraft.io/facebook-messenger-desktop/builds"
          
          # Function to get revision for a specific arch from edge channel
          # Uses snapcraft status and parses the table format
          get_edge_rev() {
            local arch=$1
            # snapcraft status output format varies, so we use a more robust approach
            # Get the full status, find edge line, extract revision number
            snapcraft status facebook-messenger-desktop 2>/dev/null | \
              grep -E "edge\s+" | \
              grep -E "\s${arch}\s" | \
              grep -oE '\s[0-9]+\s' | \
              tr -d ' ' | \
              head -1
          }
          
          # Get initial revisions to detect when new builds complete
          INITIAL_AMD64=$(get_edge_rev "amd64")
          INITIAL_ARM64=$(get_edge_rev "arm64")
          echo "Current edge revisions: amd64=$INITIAL_AMD64, arm64=$INITIAL_ARM64"
          
          # Show full status for debugging
          echo ""
          echo "Full snapcraft status:"
          snapcraft status facebook-messenger-desktop || true
          
          # Poll every 2 minutes for up to 90 minutes (Launchpad builds can be slow)
          MAX_ATTEMPTS=45
          ATTEMPT=0
          NEW_BUILDS_DETECTED=false
          
          echo ""
          echo "Waiting for new builds to appear in edge channel..."
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            echo "Check $ATTEMPT/$MAX_ATTEMPTS ($(date +%H:%M:%S))"
            
            CURRENT_AMD64=$(get_edge_rev "amd64")
            CURRENT_ARM64=$(get_edge_rev "arm64")
            
            # Check if BOTH revisions changed (both builds completed)
            if [ "$CURRENT_AMD64" != "$INITIAL_AMD64" ] && [ "$CURRENT_ARM64" != "$INITIAL_ARM64" ]; then
              echo ""
              echo "✅ Both builds detected!"
              echo "New edge revisions: amd64=$CURRENT_AMD64, arm64=$CURRENT_ARM64"
              NEW_BUILDS_DETECTED=true
              break
            fi
            
            if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
              echo ""
              echo "⏰ Timeout after 90 minutes."
              echo "⚠️ No new builds detected. Manual promotion may be required."
              echo "Visit: https://snapcraft.io/facebook-messenger-desktop/releases"
              break
            fi
            
            sleep 120  # Wait 2 minutes between checks
          done
          
          echo ""
          echo "Current snapcraft status:"
          snapcraft status facebook-messenger-desktop
          
          # Get final revision numbers
          AMD64_REV=$(get_edge_rev "amd64")
          ARM64_REV=$(get_edge_rev "arm64")
          
          echo ""
          echo "Revisions to promote: amd64=$AMD64_REV, arm64=$ARM64_REV"
          
          # Track promotion success
          PROMOTE_SUCCESS=true
          
          # Promote amd64 to stable
          if [ -n "$AMD64_REV" ] && [ "$AMD64_REV" != "-" ]; then
            echo "Promoting amd64 revision $AMD64_REV to stable..."
            if snapcraft release facebook-messenger-desktop "$AMD64_REV" stable; then
              echo "✅ amd64 promoted successfully"
            else
              echo "❌ Failed to promote amd64"
              PROMOTE_SUCCESS=false
            fi
          else
            echo "⚠️ Warning: No amd64 revision found in edge channel"
            PROMOTE_SUCCESS=false
          fi
          
          # Promote arm64 to stable
          if [ -n "$ARM64_REV" ] && [ "$ARM64_REV" != "-" ]; then
            echo "Promoting arm64 revision $ARM64_REV to stable..."
            if snapcraft release facebook-messenger-desktop "$ARM64_REV" stable; then
              echo "✅ arm64 promoted successfully"
            else
              echo "❌ Failed to promote arm64"
              PROMOTE_SUCCESS=false
            fi
          else
            echo "⚠️ Warning: No arm64 revision found in edge channel"
            PROMOTE_SUCCESS=false
          fi
          
          echo ""
          echo "Final snapcraft status:"
          snapcraft status facebook-messenger-desktop
          
          if [ "$PROMOTE_SUCCESS" = true ]; then
            echo ""
            echo "✅ Snap promotion complete!"
          else
            echo ""
            echo "⚠️ Snap promotion had issues. Please check manually:"
            echo "https://snapcraft.io/facebook-messenger-desktop/releases"
          fi

  update-flatpak-repo:
    name: Update Flatpak Repo
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc')
    continue-on-error: true  # Don't fail the workflow if flatpak update fails
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: artifacts/linux

      - name: Install Flatpak tools
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder ostree

      - name: Import GPG key
        env:
          FLATPAK_GPG_PRIVATE_KEY: ${{ secrets.FLATPAK_GPG_PRIVATE_KEY }}
        run: |
          if [ -z "$FLATPAK_GPG_PRIVATE_KEY" ]; then
            echo "ERROR: FLATPAK_GPG_PRIVATE_KEY secret not set"
            echo "To fix: Generate a GPG key, export it with 'gpg --export-secret-keys KEY_ID | base64', and add as secret"
            exit 1
          fi
          # Try to decode and import the GPG key
          echo "$FLATPAK_GPG_PRIVATE_KEY" | base64 -d | gpg --import || {
            echo "ERROR: Failed to import GPG key. The FLATPAK_GPG_PRIVATE_KEY secret may be incorrectly encoded."
            echo "To fix: Export your GPG key with 'gpg --export-secret-keys KEY_ID | base64 -w 0' and update the secret"
            exit 1
          }
          # Get the key ID for signing
          GPG_KEY_ID=$(gpg --list-secret-keys --keyid-format LONG | grep sec | head -1 | awk '{print $2}' | cut -d'/' -f2)
          if [ -z "$GPG_KEY_ID" ]; then
            echo "ERROR: Failed to get GPG key ID after import"
            exit 1
          fi
          echo "GPG_KEY_ID=$GPG_KEY_ID" >> $GITHUB_ENV
          echo "Successfully imported GPG key: $GPG_KEY_ID"

      - name: Build Flatpak repository
        run: |
          # Create a temporary directory for the OSTree repo
          mkdir -p flatpak-repo
          REPO_PATH="flatpak-repo"
          
          # Initialize OSTree repo
          echo "Initializing OSTree repository..."
          ostree init --repo="$REPO_PATH" --mode=archive-z2
          
          # List available flatpak files for debugging
          echo "Available flatpak files:"
          find artifacts/linux -name "*.flatpak" -type f || echo "No flatpak files found"
          
          # Import x64 flatpak (electron-builder uses 'x86_64' in flatpak filename)
          X64_FLATPAK=$(find artifacts/linux -name "*x86_64*.flatpak" -type f | head -1)
          if [ -n "$X64_FLATPAK" ]; then
            echo "Importing x64 flatpak: $X64_FLATPAK"
            flatpak build-import-bundle "$REPO_PATH" "$X64_FLATPAK" --gpg-sign="$GPG_KEY_ID"
          fi
          
          # Import ARM64 flatpak (electron-builder uses 'aarch64' in flatpak filename)
          ARM64_FLATPAK=$(find artifacts/linux -name "*aarch64*.flatpak" -type f | head -1)
          if [ -n "$ARM64_FLATPAK" ]; then
            echo "Importing ARM64 flatpak: $ARM64_FLATPAK"
            flatpak build-import-bundle "$REPO_PATH" "$ARM64_FLATPAK" --gpg-sign="$GPG_KEY_ID"
          fi
          
          if [ -z "$X64_FLATPAK" ] && [ -z "$ARM64_FLATPAK" ]; then
            echo "ERROR: No flatpak files found!"
            exit 1
          fi
          
          # Update repository metadata and sign
          echo "Updating repository metadata..."
          flatpak build-update-repo "$REPO_PATH" --gpg-sign="$GPG_KEY_ID" --generate-static-deltas
          
          # Export public GPG key for users
          gpg --armor --export "$GPG_KEY_ID" > flatpak-repo/flatpak-repo.gpg
          
          echo "Repository built successfully"

      - name: Deploy to GitHub Pages
        run: |
          # Clone main branch to update the docs folder
          git clone --single-branch --branch main "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" main-deploy
          
          # Copy flatpak repo to docs/flatpak/repo (GitHub Pages serves from docs/ on main)
          mkdir -p main-deploy/docs/flatpak
          rm -rf main-deploy/docs/flatpak/repo
          cp -r flatpak-repo main-deploy/docs/flatpak/repo
          
          # Commit and push
          cd main-deploy
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/flatpak/
          git commit -m "Update Flatpak repository to v${{ steps.version.outputs.VERSION }}" || echo "No changes to commit"
          git push origin main
