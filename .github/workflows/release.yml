name: Build and Release

permissions:
  contents: write
  actions: read

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - os: macos-latest
            platform: mac
            artifact_name: mac
          - os: windows-latest
            platform: win
            artifact_name: windows
          - os: ubuntu-latest
            platform: linux
            artifact_name: linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        timeout-minutes: 10

      - name: Generate icons
        run: npm run generate-icons

      - name: Build application
        run: npm run build
        timeout-minutes: 5

      - name: Build distributables (mac signed/notarized)
        if: matrix.platform == 'mac'
        run: npm run dist:${{ matrix.platform }}
        timeout-minutes: 30
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}

      - name: Build distributables
        if: matrix.platform != 'mac'
        run: npm run dist:${{ matrix.platform }}
        timeout-minutes: 30

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-build
          path: |
            release/*.dmg
            release/*.exe
            release/*.AppImage
          retention-days: 30
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*-build'
          merge-multiple: true

      - name: Extract version from tag
        id: tag_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Prepare release notes
        run: |-
          set -euo pipefail
          VERSION="${{ steps.tag_version.outputs.VERSION }}"
          NOTES=release_notes.txt
          DEFAULT_NOTES_URL="${{ github.server_url }}/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.ref }}"

          use_default=true
          if [ -f CHANGELOG.md ]; then
            # Extract section for this version (between ## [v$VERSION] and next ##)
            awk "/^## \[v?$VERSION\]/,/^## \[/" CHANGELOG.md | sed '$d' | sed '1d' > "$NOTES" || true
            if [ -s "$NOTES" ]; then
              use_default=false
            fi
          fi

          if [ "$use_default" = true ]; then
            printf '%s\n' "## What's Changed" "" \
              "Full changelog: ${DEFAULT_NOTES_URL}" "" \
              "## Downloads" "" \
              "- macOS: .dmg" \
              "- Windows: .exe installer" \
              "- Linux: .AppImage" \
              > "$NOTES"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          name: Release v${{ steps.tag_version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: false
          body_path: release_notes.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

