name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - os: macos-latest
            platform: mac
            artifact_name: mac
          - os: windows-latest
            platform: win
            artifact_name: windows
          - os: ubuntu-latest
            platform: linux
            artifact_name: linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate icons
        run: npm run generate-icons

      - name: Build application
        run: npm run build

      - name: Build distributables
        run: npm run dist:${{ matrix.platform }}
        # Optional code signing: Add env vars for CSC_LINK, CSC_KEY_PASSWORD, etc.
        # See README for details on setting up GitHub secrets

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-build
          path: |
            release/**/*.dmg
            release/**/*.zip
            release/**/*.exe
            release/**/*.AppImage
            release/**/*.deb
            release/**/*.rpm
            release/**/*.blockmap
          retention-days: 30
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*-build'
          merge-multiple: true

      - name: Extract version from tag
        id: tag_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          name: Release v${{ steps.tag_version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
          body: |
            ## What's Changed
            
            Full changelog: ${{ github.server_url }}/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.ref }}
            
            ## Downloads
            
            - **macOS**: `.dmg` and `.zip` files
            - **Windows**: `.exe` installer (NSIS) and portable `.exe`
            - **Linux**: `.AppImage`, `.deb`, and `.rpm` packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

