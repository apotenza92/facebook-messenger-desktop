app-id: io.github.apotenza92.messenger
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: facebook-messenger-desktop
separate-locales: false

finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-download
  # For webcam/video calls
  - --device=all

modules:
  - name: facebook-messenger-desktop
    buildsystem: simple
    build-commands:
      # Install Node.js dependencies
      - npm ci
      # Build TypeScript
      - npm run build
      # Generate icons (if needed)
      - npm run generate-icons || true
      # Create app directory structure
      - mkdir -p /app/extra/facebook-messenger-desktop
      # Copy built files
      - cp -r dist /app/extra/facebook-messenger-desktop/
      - cp -r assets /app/extra/facebook-messenger-desktop/
      - cp package.json /app/extra/facebook-messenger-desktop/
      # Install license file (required by Flathub)
      - install -Dm644 LICENSE ${FLATPAK_DEST}/share/licenses/io.github.apotenza92.messenger/LICENSE
      # Create launcher script
      - install -Dm755 facebook-messenger-desktop /app/bin/facebook-messenger-desktop
      # Install desktop integration files (must be from upstream source)
      - install -Dm644 io.github.apotenza92.messenger.desktop /app/share/applications/io.github.apotenza92.messenger.desktop
      - install -Dm644 io.github.apotenza92.messenger.metainfo.xml /app/share/metainfo/io.github.apotenza92.messenger.metainfo.xml
      # Install icons (from assets/icons/linux in source)
      - install -Dm644 assets/icons/linux/256x256.png /app/share/icons/hicolor/256x256/apps/io.github.apotenza92.messenger.png
      - install -Dm644 assets/icons/linux/128x128.png /app/share/icons/hicolor/128x128/apps/io.github.apotenza92.messenger.png
      - install -Dm644 assets/icons/linux/64x64.png /app/share/icons/hicolor/64x64/apps/io.github.apotenza92.messenger.png
    sources:
      - type: archive
        url: https://github.com/apotenza92/facebook-messenger-desktop/archive/refs/tags/v0.9.1.tar.gz
        sha256: REPLACE_WITH_SHA256
      - type: script
        dest-filename: facebook-messenger-desktop
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - export APP_DIR="/app/extra/facebook-messenger-desktop"
          - cd "$APP_DIR"
          - exec zypak-wrapper /app/bin/org.electronjs.Electron2.BaseApp/dist/electron "$APP_DIR/dist/main/main.js" "$@"

