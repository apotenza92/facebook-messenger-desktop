# Flatpak manifest for Facebook Messenger Desktop
# Flathub requirements: https://docs.flathub.org/docs/for-app-authors/requirements
#
# Build: flatpak-builder --user --install --force-clean build-dir io.github.apotenza92.messenger.yml
# Run:   flatpak run io.github.apotenza92.messenger

app-id: io.github.apotenza92.messenger
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: messenger
separate-locales: false

finish-args:
  # Display (Wayland preferred, X11 fallback)
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  # Audio for calls
  - --socket=pulseaudio
  # Network for messenger.com
  - --share=network
  # GPU acceleration
  - --device=dri
  # Webcam/video calls
  - --device=all
  # Desktop notifications
  - --talk-name=org.freedesktop.Notifications
  # System tray (KDE/others)
  - --talk-name=org.kde.StatusNotifierWatcher
  # File downloads
  - --filesystem=xdg-download
  # Temp files (needed for Electron)
  - --filesystem=/tmp
  # System D-Bus socket (Electron needs this)
  - --filesystem=/run/dbus:ro
  # System bus access
  - --system-talk-name=org.freedesktop.UPower

build-options:
  append-path: /usr/lib/sdk/node20/bin
  env:
    NPM_CONFIG_LOGLEVEL: info

modules:
  - name: messenger
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/messenger/flatpak-node/cache
        npm_config_cache: /run/build/messenger/flatpak-node/npm-cache
        npm_config_offline: 'true'
    build-commands:
      # Build from source
      - npm ci --offline --ignore-scripts
      - npx tsc
      - npx tsc -p src/preload/tsconfig.json
      # Install app
      - mkdir -p /app/lib/messenger
      - cp -r dist assets package.json node_modules /app/lib/messenger/
      # Install Electron
      - mkdir -p /app/lib/electron
      - cp -r electron/* /app/lib/electron/
      - chmod +x /app/lib/electron/electron
      # Install launcher
      - install -Dm755 launcher.sh /app/bin/messenger
      # Install desktop integration
      - install -Dm644 io.github.apotenza92.messenger.desktop /app/share/applications/io.github.apotenza92.messenger.desktop
      - install -Dm644 io.github.apotenza92.messenger.metainfo.xml /app/share/metainfo/io.github.apotenza92.messenger.metainfo.xml
      - install -Dm644 assets/icons/linux/256x256.png /app/share/icons/hicolor/256x256/apps/io.github.apotenza92.messenger.png
      - install -Dm644 assets/icons/linux/128x128.png /app/share/icons/hicolor/128x128/apps/io.github.apotenza92.messenger.png
      - install -Dm644 assets/icons/linux/64x64.png /app/share/icons/hicolor/64x64/apps/io.github.apotenza92.messenger.png
      # Install license (required by Flathub)
      - install -Dm644 LICENSE /app/share/licenses/io.github.apotenza92.messenger/LICENSE
    sources:
      # App source code
      - type: git
        url: https://github.com/apotenza92/facebook-messenger-desktop
        branch: main
      # Electron for x86_64
      - type: archive
        only-arches: [x86_64]
        url: https://github.com/electron/electron/releases/download/v28.0.0/electron-v28.0.0-linux-x64.zip
        sha256: d66b6774b886bd57519d49b9eb8e6e745b523519414a8819f67aa19f76e2b53c
        dest: electron
      # Electron for ARM64
      - type: archive
        only-arches: [aarch64]
        url: https://github.com/electron/electron/releases/download/v28.0.0/electron-v28.0.0-linux-arm64.zip
        sha256: 32f9f7592359cf8b341946b41d758466533bd7a2bc0dc316072a3a1af4b92d84
        dest: electron
      # npm dependencies (generated by flatpak-node-generator)
      - generated-sources.json
      # Launcher script
      - type: script
        dest-filename: launcher.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - /app/lib/electron/electron --no-sandbox /app/lib/messenger/dist/main/main.js "$@"
